<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quote Of The Day</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Expletus+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="page">
        <h1 class="web-name" id="name"> Quote Of The Day</h1>
        <div class="quote-card" id="card">

            <p id="quote" class="quote-line">I am the quote</p>
            <h2 id="author" class="author-name">I am the author</h2>
            <button type="button" id="refresh-btn">
                <i class="fa-solid fa-arrows-rotate"></i>
            </button>
        </div>
    </div>
    

    <script src="quotes.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
